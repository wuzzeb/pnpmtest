name: CI
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: wuzzeb/action-setup@master
        id: pnpmsetup
        with:
          version: "6.14.7"

      - run: ls "${{ steps.pnpmsetup.outputs.bin_dest }}"

      - run: pnpm --version

